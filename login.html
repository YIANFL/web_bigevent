<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆页面</title>
    <!-- 导入layui的样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入自己的样式 -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body class="layui-main">
    <!-- 头部的logo区 -->
    <div>
        <img src="/assets/images/logo.png" alt=" /">
    </div>
    <!-- 登陆注册区 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>
        <!-- 登陆的div -->
        <div class="login-box">
            <!-- 登陆的表单 -->
            <form class="layui-form" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>   
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input"> 
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>   
                    <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input"> 
                </div>
                <!-- 登陆按钮 -->
                <div class="layui-form-item">
                    <!-- 表单提交按钮和普通按钮的区别就是lay-submit属性 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登陆</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号!</a>
                </div>
            </form>
        </div>
        <!-- 注册的div -->
        <div class="reg-box">
            <!-- 注册的表单 -->
            <form class="layui-form" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>   
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input"> 
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>   
                    <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input"> 
                </div>
                <!-- 密码确认 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>   
                    <input type="password" name="repassword" required  lay-verify="required|pwd|repwd" placeholder="请再次确认密码" autocomplete="off" class="layui-input"> 
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <!-- 表单提交按钮和普通按钮的区别就是lay-submit属性 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登陆账号!</a>
                </div>
            </form>
            
        </div>
    </div>
    <!-- 导入layui的js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入自己封装的baseAPI -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入自己的js -->
    <script src="/assets/js/login.js"></script>
</body>
</html>
